<head>
	<title>3d model</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />

	<link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;600&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
	<link href="./src/css/style.css" rel="stylesheet">
	<meta name="theme-color" content="#d9cdf7" />

</head>

<body>
	<main>
		<div class="container">
			<div class="product">
				<img src="./src/assets/icon-360.svg" class="icon-360" />
				<div class="static-img-wrapper">
					<img src="./src/assets/3d/margot-blue/static-blue.png" alt="">
				</div>
				<model-viewer class="hidden" src="./src/assets/3d/margot-blue/scene.gltf" alt="A 3D model of a car"
					shadow-intensity="1" camera-controls auto-rotate ar>
				</model-viewer>
			</div>

			<div class="details">
				<p class="product-code">CÓDIGO: 42404</p>
				<h1 class="product-name">Sofá Margot II - Rosé</h1>
				<h2 class="product-price">R$ 4.000 </h2>
				<button class="button-cart">ADICIONAR À CESTA</button>
			</div>
		</div>
	</main>

	<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
	</script>
	<script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js">
	</script>

	<script>
		const button360 = document.querySelector('.icon-360')
		const staticImg = document.querySelector('.static-img-wrapper')
		const img3d = document.querySelector('model-viewer')

		const toggle360View = () => {
			if (staticImg.classList.contains('hidden')) {
				button360.src = './src/assets/icon-360.svg'
				staticImg.classList.remove('hidden')
				img3d.classList.add('hidden')
				return
			}
			button360.src = './src/assets/icon-close.svg'
			staticImg.classList.add('hidden')
			img3d.classList.remove('hidden')
		}

		button360.onclick = () => toggle360View()

	</script>
</body>

</html>
